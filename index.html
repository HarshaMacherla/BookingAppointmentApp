<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      display: inline-block;
    }

    label {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <form>
    <div>
      <label>Name:</label>
      <input type="text" id="userName" name="userName">
    </div>
    <div>
      <label>Email:</label>
      <input type="email" id="userEmail" name="userEmail">
    </div>
    <div>
      <label>Phone:</label>
      <input type="number" id="userNumber" name="userNumber">
    </div>
    <div>
      <input type="button" value="Submit" onclick="onSubmit()">
    </div>
  </form>
  <ul id="items">

  </ul>
  <script>
    function onSubmit() {
      let name = document.getElementById('userName').value;
      let email = document.getElementById('userEmail').value;
      let mobile = document.getElementById('userNumber').value;

      let myObj = {
        Name: name,
        Mail: email,
        Mobile: mobile
      };

      localStorage.setItem(myObj.Mail, JSON.stringify(myObj));
      displayInfo(myObj);
    }

    function displayInfo(myObj) {
      var items = document.getElementById('items');

      var node = document.createElement('li');
      var text = myObj.Name + '-' + myObj.Mail + '-' + myObj.Mobile;
      var btn = document.createElement('input');
      btn.value = 'Delete';
      btn.type = 'button';
      node.appendChild(document.createTextNode(text));
      node.appendChild(btn);
      items.appendChild(node);
      btn.onclick = () => {
        localStorage.removeItem(myObj.Mail);
        items.removeChild(node);
      }
    }
  </script>
</body>

</html>
